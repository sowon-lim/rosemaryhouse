<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>102호 - 로즈마리펜션</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen font-sans">
<!-- 🍔 슬라이드 메뉴 -->
<div id="header-placeholder"></div>

<main class="flex-grow">
    <!-- Hero Section -->
    <section class="relative h-[60vh] w-full">
        <img src="../assets/images/room-102-main.jpg" alt="102호 대표 이미지" class="object-cover w-full h-full">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-center text-white">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">102호 패밀리룸</h1>
            <p class="text-lg md:text-xl">가족과 함께하는 아늑한 공간</p>
            <a href="#reserve"
               class="mt-6 bg-white text-gray-800 px-6 py-2 rounded-full font-semibold shadow hover:bg-gray-200 transition">예약하기</a>
        </div>
    </section>

    <!-- 방 소개 -->
    <!-- 방 섹션 헤더 -->
    <section class="bg-[#f9f9f4] text-gray-800 px-4 py-12">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold mb-2">102호 패밀리룸</h2>
            <p class="text-gray-600 mb-8">가족 단위 숙박에 최적화된 편안한 공간과 깔끔한 인테리어</p>

            <!-- 상단: 큰 이미지 + 설명 -->
            <div class="grid md:grid-cols-2 gap-8 items-start mb-12">
                <!-- 이미지 -->
                <img src="../assets/images/room102-1.jpeg" alt="102호 대표 이미지" class="rounded-xl shadow-md w-full">

                <!-- 설명 -->
                <div class="text-gray-800">
                    <h3 class="text-2xl font-bold mb-2 text-green-900">102호 패밀리룸</h3>
                    <p><strong>인원:</strong> 기준 4명 / 최대 6명</p>
                    <p><strong>크기:</strong> 약 12평</p>
                    <p><strong>구성:</strong> 침실 2실, 주방, 화장실</p>
                    <p class="mt-2"><strong>특징:</strong> 조용한 독립 공간, 작은 마당 이용 가능</p>
                    <!-- View Details 버튼 -->
                    <a href="#" id="openModal" class="inline-block mt-4 text-blue-600 underline">View Details</a>

                    <!-- 모달 -->
                    <div id="imageModal"
                         class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
                        <div class="relative max-w-3xl w-full bg-white rounded-lg overflow-hidden shadow-lg">

                            <!-- 닫기(X) 버튼 -->
                            <button id="closeModal"
                                    class="absolute top-2 right-2 text-gray-600 hover:text-black text-3xl font-bold z-10">
                                &times;
                            </button>

                            <!-- 이미지 영역 -->
                            <div class="relative">
                                <img id="modalImage" src="../assets/images/room-102-sub1.jpg" alt="슬라이드 이미지"
                                     class="w-full max-h-[80vh] object-contain">

                                <!-- ← 이전 버튼 -->
                                <button id="prevBtn"
                                        class="absolute left-2 top-1/2 transform -translate-y-1/2 text-white bg-black/50 hover:bg-black rounded-full w-10 h-10 flex items-center justify-center z-10">
                                    &#8592;
                                </button>

                                <!-- → 다음 버튼 -->
                                <button id="nextBtn"
                                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-white bg-black/50 hover:bg-black rounded-full w-10 h-10 flex items-center justify-center z-10">
                                    &#8594;
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- 하단 썸네일 이미지 -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                <img src="../assets/images/room102-2.jpeg" alt="102호 서브1"
                     class="rounded-lg hover:opacity-90 transition">
                <img src="../assets/images/room102-3.jpeg" alt="102호 서브2"
                     class="rounded-lg hover:opacity-90 transition">
                <img src="../assets/images/room102-4.jpeg" alt="102호 서브3"
                     class="rounded-lg hover:opacity-90 transition">
                <img src="../assets/images/room102-1.jpeg" alt="102호 서브4"
                     class="rounded-lg hover:opacity-90 transition">
            </div>
        </div>
    </section>


    <!-- 편의시설 안내 섹션 -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">편의시설 안내</h2>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            <!-- 냉장고 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/fridge.png" alt="냉장고" class="w-6 h-6"/>
                <span class="text-gray-700">냉장고</span>
            </div>

            <!-- 씽크대 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/sink.png" alt="씽크대" class="w-6 h-6"/>
                <span class="text-gray-700">씽크대</span>
            </div>

            <!-- 전자렌지 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/microwave.png" alt="전자렌지" class="w-6 h-6"/>
                <span class="text-gray-700">전자렌지</span>
            </div>

            <!-- 전기밥솥 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/rice-cooker.png" alt="전기밥솥" class="w-6 h-6"/>
                <span class="text-gray-700">전기밥솥</span>
            </div>

            <!-- 식기류 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/dish.png" alt="식기류" class="w-6 h-6"/>
                <span class="text-gray-700">식기류</span>
            </div>

            <!-- TV -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/tv.png" alt="TV" class="w-6 h-6"/>
                <span class="text-gray-700">TV</span>
            </div>

            <!-- 에어컨 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/aircon.png" alt="에어컨" class="w-6 h-6"/>
                <span class="text-gray-700">에어컨</span>
            </div>

            <!-- 욕실용품 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/bath.png" alt="욕실용품" class="w-6 h-6"/>
                <span class="text-gray-700">욕실용품</span>
            </div>

            <!-- 드라이기 -->
            <div class="flex items-center space-x-3">
                <img src="../assets/icons/hairdryer.png" alt="드라이기" class="w-6 h-6"/>
                <span class="text-gray-700">드라이기</span>
            </div>
        </div>
    </section>
    <!-- 다른 객실 안내 -->
    <section class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">다른객실 보기</h2>
        <div class="grid grid-cols-2 sm:grid-cols-2 gap-4">
            <!-- 102호 -->
            <a href="room-102.html" class="flex flex-col items-center text-center space-y-2">
                <p class="text-sm font-semibold">101호</p>
                <img src="../assets/images/room101-1.jpeg" alt="102호"
                     class="w-full rounded-lg hover:opacity-80 transition"/>
            </a>

            <!-- 103호 -->
            <a href="room-103.html" class="flex flex-col items-center text-center space-y-2">
                <p class="text-sm font-semibold">103호</p>
                <img src="../assets/images/room103-1.jpeg" alt="103호"
                     class="w-full rounded-lg hover:opacity-80 transition"/>
            </a>
        </div>
    </section>
</main>
<div id="footer-container"></div>


<script type="module">
    // 헤더와 푸터 HTML fetch
    const headerPromise = fetch('../partials/header.html').then(res => res.text());
    const footerPromise = fetch('../partials/footer.html').then(res => res.text());

    // 두 HTML 삽입
    Promise.all([headerPromise, footerPromise])
        .then(([headerHtml, footerHtml]) => {
            document.getElementById('header-placeholder').innerHTML = headerHtml;
            document.getElementById('footer-container').innerHTML = footerHtml;
        })
        .then(() => {
            // ✅ header.html 삽입이 끝난 후 JS 로드
            return import('/assets/js/header.js');
        })
        .then((module) => {
            module.initHeader(); // ✅ 반드시 export 된 함수여야 함
        })
        .catch(err => {
            console.error('헤더/푸터 로드 중 오류 발생:', err);
        });
</script>
<script>

    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const images = [
        '../assets/images/room102-1.jpeg',
        '../assets/images/room102-2.jpeg',
        '../assets/images/room102-3.jpeg',
        '../assets/images/room102-4.jpeg',
    ];

    let currentIndex = 0;

    function updateImage() {
        modalImage.src = images[currentIndex];
    }

    openModal.addEventListener('click', (e) => {
        e.preventDefault();
        modal.classList.remove('hidden');
        updateImage();
    });

    closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    });

    // [옵션] ESC 누르면 닫히기
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            modal.classList.add('hidden');
        }
    });
    // 바깥 영역 클릭 시 닫기
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.add('hidden');
        }
    });
</script>

</body>
</html>
