<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로즈마리펜션</title>
    <!-- ✅ Tailwind CDN (ORB 오류 없는 버전) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body class="relative h-[100dvh] w-screen overflow-hidden font-sans">

<!--  동영상 배경 (세로 맞춤) -->
<video
        autoplay
        muted
        loop
        playsinline
        class="fixed top-0 left-0 w-full h-[100dvh] object-cover z-[-1]"
>
    <source src="assets/video/sample-3.mp4" type="video/mp4" />
    브라우저가 비디오를 지원하지 않습니다.
</video>

<!-- 🍔 슬라이드 메뉴 -->
<div id="header-placeholder"></div>



<script type="module">
    fetch('partials/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;

            import('./assets/js/header.js').then(module => {
                module.initHeader();
            });
        });
</script>


</body>
</html>
