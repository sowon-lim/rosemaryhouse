<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로즈마리 펜션</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

<!-- 네비게이션 바 -->
<nav class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <a href="#" class="text-2xl font-bold text-gray-700">로즈마리 펜션</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="#about" class="text-gray-600 hover:text-gray-900">소개</a></li>
                <li><a href="#rooms" class="text-gray-600 hover:text-gray-900">객실 안내</a></li>
                <li><a href="#contact" class="text-gray-600 hover:text-gray-900">예약 문의</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 배너 -->
<header class="relative w-full h-[500px] bg-cover bg-center" style="background-image: url('images/pension.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <h1 class="text-white text-4xl md:text-6xl font-bold">자연 속의 편안한 휴식</h1>
    </div>
</header>

<!-- 펜션 소개 -->
<section id="about" class="max-w-4xl mx-auto p-8 text-center">
    <h2 class="text-3xl font-bold text-gray-800">로즈마리 펜션 소개</h2>
    <p class="text-gray-600 mt-4">로즈마리 펜션은 아름다운 자연 속에서 여유로운 시간을 보낼 수 있는 곳입니다.</p>
</section>

<!-- 객실 안내 -->
<section id="rooms" class="max-w-6xl mx-auto p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800">객실 안내</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <!-- 객실 1 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="images/room1.jpg" alt="객실1">
            <div class="p-4">
                <h3 class="text-xl font-semibold">스탠다드 룸</h3>
                <p class="text-gray-600">2인 기준 | 퀸베드 | 욕실 포함</p>
            </div>
        </div>
        <!-- 객실 2 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="images/room2.jpg" alt="객실2">
            <div class="p-4">
                <h3 class="text-xl font-semibold">디럭스 룸</h3>
                <p class="text-gray-600">4인 기준 | 킹베드 | 테라스</p>
            </div>
        </div>
        <!-- 객실 3 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="images/room3.jpg" alt="객실3">
            <div class="p-4">
                <h3 class="text-xl font-semibold">패밀리 룸</h3>
                <p class="text-gray-600">6인 기준 | 더블베드 2개 | 넓은 거실</p>
            </div>
        </div>
    </div>
</section>

<!-- 예약 문의 -->
<section id="contact" class="bg-gray-200 p-8 text-center">
    <h2 class="text-3xl font-bold text-gray-800">예약 문의</h2>
    <p class="text-gray-600 mt-4">전화 또는 온라인으로 예약하세요.</p>
    <p class="text-gray-800 text-lg font-semibold mt-2">📞 010-1234-5678</p>
    <a href="https://naver.com" class="mt-4 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
        온라인 예약
    </a>
</section>

</body>
</html>
