<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>갤러리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

<!-- 🍔 슬라이드 메뉴 -->
<div id="header-placeholder"></div>

<main class="pt-32 pb-64 px-6 max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">사진첩</h1>
    <!-- 갤러리 섹션 -->
    <section class="max-w-6xl mx-auto p-6">
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4" id="gallery">
            <!-- 썸네일 15장, 정사각형에 꽉 차게 -->
            <div class="aspect-square overflow-hidden rounded shadow">

            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery2.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery2" data-index="1" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery3.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery3" data-index="2" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery4.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery4" data-index="3" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery5.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery5" data-index="4" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery6.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery6" data-index="5" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery7.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery7" data-index="6" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery8.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery8" data-index="7" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery9.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery9" data-index="8" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery10.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery10" data-index="9" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery11.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery11" data-index="10" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery12.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery12" data-index="11" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery13.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery13" data-index="12" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery14.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery14" data-index="13" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery15.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery15" data-index="14" />
            </div>
            <div class="aspect-square overflow-hidden rounded shadow">
                <img loading="lazy" src="../assets/images/gallery16.jpeg" class="w-full h-full object-cover cursor-pointer" alt="gallery16" data-index="15" />
            </div>
        </div>
    </section>


    <!-- 모달 -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
        <button id="closeModal" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
        <button id="prevBtn" class="absolute left-4 text-white text-3xl">&lt;</button>
        <img id="modalImage" class="max-h-[80vh] max-w-full mx-auto rounded shadow-lg" />
        <button id="nextBtn" class="absolute right-4 text-white text-3xl">&gt;</button>
    </div>
</main>

<main class="flex-1">

</main>

<!-- 푸터 -->
<div id="footer-container"></div>

<script type="module">
    // 헤더와 푸터 HTML fetch
    const headerPromise = fetch('../partials/header.html').then(res => res.text());
    const footerPromise = fetch('../partials/footer.html').then(res => res.text());

    // 두 HTML 삽입
    Promise.all([headerPromise, footerPromise])
        .then(([headerHtml, footerHtml]) => {
            document.getElementById('header-placeholder').innerHTML = headerHtml;
            document.getElementById('footer-container').innerHTML = footerHtml;
        })
        .then(() => {
            // ✅ header.html 삽입이 끝난 후 JS 로드
            return import('/assets/js/header.js');
        })
        .then((module) => {
            module.initHeader(); // ✅ 반드시 export 된 함수여야 함
        })
        .catch(err => {
            console.error('헤더/푸터 로드 중 오류 발생:', err);
        });

    // 갤러리 모달 로직
    const images = [
        "../assets/images/gallery1.jpeg",
        "../assets/images/gallery2.jpeg",
        "../assets/images/gallery3.jpeg",
        "../assets/images/gallery4.jpeg",
        "../assets/images/gallery5.jpeg",
        "../assets/images/gallery6.jpeg",
        "../assets/images/gallery7.jpeg",
        "../assets/images/gallery8.jpeg",
        "../assets/images/gallery9.jpeg",
        "../assets/images/gallery10.jpeg",
        "../assets/images/gallery11.jpeg",
        "../assets/images/gallery12.jpeg",
        "../assets/images/gallery13.jpeg",
        "../assets/images/gallery14.jpeg",
        "../assets/images/gallery15.jpeg",
        "../assets/images/gallery16.jpeg"
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    gallery.addEventListener("click", (e) => {
        if (e.target.tagName === "IMG") {
            currentIndex = Number(e.target.dataset.index);
            showModal();
        }
    });

    function showModal() {
        modal.classList.add("active");
        modalImage.src = images[currentIndex];
    }

    function hideModal() {
        modal.classList.remove("active");
    }

    closeModal.onclick = hideModal;

    prevBtn.onclick = () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showModal();
    };

    nextBtn.onclick = () => {
        currentIndex = (currentIndex + 1) % images.length;
        showModal();
    };

    window.onclick = (e) => {
        if (e.target === modal) {
            hideModal();
        }
    };
</script>

</body>
</html>
