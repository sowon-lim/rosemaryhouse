<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객실 안내 - 로즈마리 펜션</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

<!-- 네비게이션 바 불러오기 -->
<div id="navbar-container"></div>

<!-- 객실 안내 -->
<section class="max-w-6xl mx-auto p-8 mt-32">
  <h2 class="text-3xl font-bold text-center text-gray-800">객실 안내</h2>
  <p class="text-gray-600 text-center mt-4">편안한 휴식을 위한 다양한 객실이 준비되어 있습니다.</p>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">

    <!-- 스탠다드 룸 -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="images/room1.jpg" alt="스탠다드 룸">
      <div class="p-4">
        <h3 class="text-xl font-semibold">스탠다드 룸</h3>
        <p class="text-gray-600">2인 기준 | 퀸베드 | 욕실 포함</p>
        <p class="text-gray-600 mt-2">깔끔하고 아늑한 분위기의 2인용 객실입니다.</p>
      </div>
    </div>

    <!-- 디럭스 룸 -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="images/room2.jpg" alt="디럭스 룸">
      <div class="p-4">
        <h3 class="text-xl font-semibold">디럭스 룸</h3>
        <p class="text-gray-600">4인 기준 | 킹베드 | 테라스</p>
        <p class="text-gray-600 mt-2">여유로운 공간과 테라스가 있는 디럭스 객실입니다.</p>
      </div>
    </div>

    <!-- 패밀리 룸 -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="images/room3.jpg" alt="패밀리 룸">
      <div class="p-4">
        <h3 class="text-xl font-semibold">패밀리 룸</h3>
        <p class="text-gray-600">6인 기준 | 더블베드 2개 | 넓은 거실</p>
        <p class="text-gray-600 mt-2">가족 단위 이용에 적합한 넓은 객실입니다.</p>
      </div>
    </div>

  </div>
</section>
<!-- 스크립트 파일 불러오기 -->
<script src="/script/loadNavbar.js"></script>

</body>
</html>
